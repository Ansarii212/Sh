<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نماذج البنود</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #fdf7f0;
      padding: 20px;
    }

    .container {
      margin-bottom: 15px;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff8e1;
    }

    summary {
      font-weight: bold;
      font-size: 18px;
      color: #7b4f00;
      cursor: pointer;
      padding: 5px 0;
    }

    .description {
      margin: 10px 0;
      font-size: 14px;
      color: #444;
    }

    .input-row {
      margin: 10px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="file"] {
      display: block;
      margin-top: 5px;
    }

    .preview img {
      max-width: 100px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>نموذج تعبئة البنود</h2>
  <div id="formArea"></div>

  <script>
    const formArea = document.getElementById('formArea');
    const uploadedImages = {};

    for (let i = 1; i <= 11; i++) {
      const sectionTitle = `البند رقم ${i}`;
      uploadedImages[sectionTitle] = [];

      const details = document.createElement('div');
      details.className = 'container';
      details.innerHTML = `
        <details>
          <summary>${sectionTitle}</summary>
          <p class="description">شرح توضيحي للبند ${i}.</p>
          ${generateInputRow(sectionTitle, i)}
        </details>
      `;
      formArea.appendChild(details);
    }

    function generateInputRow(section, index) {
      const inputId = `input-title-${index}`;
      return `
        <div class="input-row">
          <input type="text" id="${inputId}" placeholder="اكتب عنوانًا للبند..." oninput="updateSectionTitle('${section}', '${inputId}')">
        </div>
        <div class="input-row">
          <input type="file" accept="image/*" onchange="handleImage(this, '${section}')" />
        </div>
        <div class="preview"></div>
      `;
    }

    function updateSectionTitle(section, inputId) {
      const newTitle = document.getElementById(inputId).value.trim();
      const allSummaries = document.querySelectorAll('summary');
      allSummaries.forEach(summary => {
        if (summary.textContent === section && newTitle !== '') {
          summary.textContent = newTitle;
        } else if (summary.textContent !== section && newTitle === '') {
          summary.textContent = section;
        }
      });
    }

    function handleImage(input, section) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = input.closest('.input-row').nextElementSibling;
          preview.innerHTML = `<img src="${e.target.result}" alt="صورة">`;
          uploadedImages[section].push(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
