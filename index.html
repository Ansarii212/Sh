<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شهادة التقدير</title>
  <style>
    body {
      background-color: #6b4c3b;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .certificate-container {
      background-color: #f9f4ef;
      color: #000;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border: 8px double #a67c52;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    .certificate-container h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #6b4c3b;
    }

    .certificate-container p {
      font-size: 20px;
      margin: 10px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #a67c52;
      margin: 10px;
      width: 80%;
      max-width: 400px;
    }

    .buttons-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .buttons-container button {
      background-color: #6b4c3b;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons-container button:hover {
      background-color: #a67c52;
    }

    .share-icons {
      margin-top: 20px;
    }

    .share-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: #6b4c3b;
      background-color: #fff;
      padding: 10px;
      border-radius: 50%;
      display: inline-block;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .share-icons a:hover {
      transform: scale(1.2);
    }

    #itemInput {
      opacity: 0;
      transition: opacity 0.6s ease;
      display: none;
    }

    #itemInput.show {
      display: inline-block;
      opacity: 1;
    }

    #backBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #fff;
      color: #6b4c3b;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #backBtn:hover {
      background-color: #e0c4a8;
    }

    @media (max-width: 600px) {
      .certificate-container h1 {
        font-size: 28px;
      }

      .certificate-container p {
        font-size: 16px;
      }

      .buttons-container button {
        font-size: 16px;
        padding: 10px 20px;
      }

      input[type="text"] {
        font-size: 16px;
      }

      #backBtn {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <button id="backBtn" onclick="goHome()">الصفحة الرئيسية</button>
    <h1>شهادة تقدير</h1>
    <p>يسرنا أن نقدم هذه الشهادة لـ</p>
    <input type="text" id="nameInput" placeholder="أدخل اسم الطالب" />
    <p>وذلك تقديراً لـ</p>
    
    <div id="itemInputWrapper">
      <button onclick="toggleItemInput()">عرض/إخفاء البند</button>
      <input type="text" id="itemInput" placeholder="أدخل البند المستحق" />
    </div>

    <div class="buttons-container">
      <button onclick="generateCertificate()">إنشاء الشهادة</button>
    </div>

    <div class="share-icons">
      <a href="https://www.youtube.com" target="_blank" onclick="openInApp(event, 'youtube')">يوتيوب</a>
      <a href="https://x.com" target="_blank" onclick="openInApp(event, 'x')">X</a>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "https://ansarii212.github.io/Cert/";
    }

    function toggleItemInput() {
      const input = document.getElementById("itemInput");
      if (input.classList.contains("show")) {
        input.classList.remove("show");
        setTimeout(() => {
          input.style.display = "none";
        }, 600);
      } else {
        input.style.display = "inline-block";
        setTimeout(() => {
          input.classList.add("show");
        }, 10);
      }
    }

    function openInApp(event, platform) {
      event.preventDefault();
      const links = {
        youtube: "youtube://",
        x: "twitter://"
      };
      window.location.href = links[platform] || "#";
    }

    function generateCertificate() {
      const name = document.getElementById("nameInput").value;
      const item = document.getElementById("itemInput").value;
      if (!name) {
        alert("يرجى إدخال اسم الطالب");
        return;
      }
      alert(`تم إنشاء شهادة تقدير لـ ${name} تقديراً لـ ${item || '...'}`);
    }
  </script>
</body>
</html>
