<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة الإنجاز</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f2f2f2;
      direction: rtl;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #444;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    hr {
      border: 0;
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <script>
    const uploadedImages = {};
    const sectionTitles = [
      "الدورات", "الشواهد", "الصور", "الحفلات", "توزيع المنهج",
      "الدورات", "الشواهد", "الصور", "الحفلات", "توزيع المنهج", "النتيجة"
    ];

    window.onload = function () {
      for (let i = 0; i < sectionTitles.length; i++) {
        const savedTitle = localStorage.getItem(`title_${i}`) || sectionTitles[i];
        uploadedImages[savedTitle] = [];

        const details = document.createElement('div');
        details.className = 'container';
        details.innerHTML = `
          <h3 contenteditable="true" 
              oninput="saveTitle(${i}, this.innerText)">
            ${savedTitle}
          </h3>
          <input type="text" 
                 placeholder="اكتب عنوان البند" 
                 onblur="saveTitle(${i}, this.value)">
          <hr>
        `;
        document.body.appendChild(details);
      }
    };

    function saveTitle(index, newTitle) {
      newTitle = newTitle.trim();
      if (!newTitle) return;

      const oldTitle = localStorage.getItem(`title_${index}`) || sectionTitles[index];

      if (uploadedImages[newTitle] === undefined) {
        uploadedImages[newTitle] = uploadedImages[oldTitle] || [];
        delete uploadedImages[oldTitle];
      }

      localStorage.setItem(`title_${index}`, newTitle);
    }
  </script>

</body>
</html>
