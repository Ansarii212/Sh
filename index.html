<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع خدمات المعلم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f0e6;
      padding: 30px;
      color: #5b3921;
      direction: rtl;
    }

    h1, input[type="text"] {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #5b3921;
    }

    .description input[type="text"] {
      font-size: 20px;
      font-weight: normal;
      text-align: center;
      width: 100%;
      border: none;
      background: none;
      color: #5b3921;
    }

    .section {
      border: 3px solid #d2b48c;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      background-color: #fffaf3;
    }

    .section h2 input[type="text"] {
      font-size: 22px;
      font-weight: bold;
      width: 100%;
      border: none;
      background: none;
      color: #5b3921;
      text-align: center;
    }

    .section .description {
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .buttons button {
      font-size: 18px;
      padding: 12px 20px;
      background-color: #d2b48c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 300px;
    }

    .buttons button:hover {
      background-color: #b2956e;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .buttons button {
        flex: 1 1 calc(33% - 24px);
        margin: 6px;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1><input type="text" value="موقع خدمات المعلم" /></h1>
  <div class="description">
    <input type="text" value="روابط مراجعات واختبارات نهائية للمرحلة الابتدائية والمتوسطة والثانوية" />
  </div>

  <!-- القسم 1 -->
  <div class="section">
    <h2><input type="text" value="المرحلة الابتدائية" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات نهائية للمرحلة الابتدائية" /></div>
    <div class="buttons">
      <button>الصف الأول الابتدائي</button>
      <button>الصف الثاني الابتدائي</button>
      <button>الصف الثالث الابتدائي</button>
    </div>
  </div>

  <!-- القسم 2 -->
  <div class="section">
    <h2><input type="text" value="المرحلة المتوسطة" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات نهائية للمرحلة المتوسطة" /></div>
    <div class="buttons">
      <button>الصف الأول المتوسط</button>
      <button>الصف الثاني المتوسط</button>
      <button>الصف الثالث المتوسط</button>
    </div>
  </div>

  <!-- القسم 3 -->
  <div class="section">
    <h2><input type="text" value="المرحلة الثانوية" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات نهائية للمرحلة الثانوية" /></div>
    <div class="buttons">
      <button>الصف الأول الثانوي</button>
      <button>الصف الثاني الثانوي</button>
      <button>الصف الثالث الثانوي</button>
    </div>
  </div>

  <!-- القسم 4 -->
  <div class="section">
    <h2><input type="text" value="اللغة الإنجليزية" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات اللغة الإنجليزية لجميع المراحل" /></div>
    <div class="buttons">
      <button>الابتدائي</button>
      <button>المتوسط</button>
      <button>الثانوي</button>
    </div>
  </div>

  <!-- القسم 5 -->
  <div class="section">
    <h2><input type="text" value="اللغة العربية" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات اللغة العربية لجميع المراحل" /></div>
    <div class="buttons">
      <button>الابتدائي</button>
      <button>المتوسط</button>
      <button>الثانوي</button>
    </div>
  </div>

  <!-- القسم 6 -->
  <div class="section">
    <h2><input type="text" value="الرياضيات" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات الرياضيات لجميع المراحل" /></div>
    <div class="buttons">
      <button>الابتدائي</button>
      <button>المتوسط</button>
      <button>الثانوي</button>
    </div>
  </div>

  <!-- القسم 7 -->
  <div class="section">
    <h2><input type="text" value="العلوم" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات العلوم لجميع المراحل" /></div>
    <div class="buttons">
      <button>الابتدائي</button>
      <button>المتوسط</button>
      <button>الثانوي</button>
    </div>
  </div>

  <!-- القسم 8 -->
  <div class="section">
    <h2><input type="text" value="التربية الإسلامية" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات التربية الإسلامية لجميع المراحل" /></div>
    <div class="buttons">
      <button>الابتدائي</button>
      <button>المتوسط</button>
      <button>الثانوي</button>
    </div>
  </div>

  <!-- القسم 9 -->
  <div class="section">
    <h2><input type="text" value="التقنية والحاسب" /></h2>
    <div class="description"><input type="text" value="مراجعات واختبارات التقنية والحاسب لجميع المراحل" /></div>
    <div class="buttons">
      <button>المتوسط</button>
      <button>الثانوي</button>
    </div>
  </div>

  <!-- القسم 10 -->
  <div class="section">
    <h2><input type="text" value="الاختبارات المركزية" /></h2>
    <div class="description"><input type="text" value="تجميعات ونماذج اختبارات مركزية لجميع المواد" /></div>
    <div class="buttons">
      <button>ابتدائي</button>
      <button>متوسط</button>
      <button>ثانوي</button>
    </div>
  </div>

  <!-- القسم 11 -->
  <div class="section">
    <h2><input type="text" value="الدعم الفني والمساعدة" /></h2>
    <div class="description"><input type="text" value="للدعم الفني، تواصل معنا عبر الوسائل التالية" /></div>
    <div class="buttons">
      <button>واتساب</button>
      <button>تلجرام</button>
      <button>ايميل</button>
    </div>
  </div>
</body>
</html>
