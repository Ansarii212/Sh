<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج تقييم الأدلة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .teacher-photo-box {
      text-align: center;
      margin-top: 20px;
    }
    .teacher-photo-box img {
      max-width: 200px;
      border-radius: 5px;
    }
    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .image-section {
      margin-bottom: 20px;
      text-align: center;
      width: 48%;
    }
    .image-section img {
      width: 100%;
      border-radius: 5px;
    }
    .button-row {
      text-align: center;
      margin-top: 20px;
    }
    .button-row button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-row button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج تقييم الأدلة</h2>
    <form id="evaluationForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="teacherName">اسم المعلم:</label>
        <input type="text" id="teacherName" required>
      </div>
      <div class="form-group">
        <label for="teacherMajor">التخصص:</label>
        <input type="text" id="teacherMajor" required>
      </div>
      <div class="form-group">
        <label for="teacherID">رقم الهوية:</label>
        <input type="text" id="teacherID" required>
      </div>
      <div class="form-group">
        <label for="teacherBirth">تاريخ الميلاد:</label>
        <input type="date" id="teacherBirth" required>
      </div>
      <div class="form-group">
        <label for="teacherSchool">المدرسة:</label>
        <input type="text" id="teacherSchool" required>
      </div>
      <div class="form-group">
        <label for="teacherExp">سنوات الخبرة:</label>
        <input type="number" id="teacherExp" required>
      </div>
      <div class="form-group">
        <label for="teacherPhoto">رفع صورة المعلم:</label>
        <input type="file" id="teacherPhoto" accept="image/*">
      </div>
      <div class="form-group">
        <label for="uploadImages">رفع الأدلة:</label>
        <input type="file" id="uploadImages" accept="image/*" multiple>
      </div>
      <div class="form-group">
        <button type="button" onclick="generateReport()">إنشاء التقرير</button>
      </div>
    </form>

    <div id="reportContainer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let uploadedImages = {};

    function generateReport() {
      const teacherName = document.getElementById("teacherName").value;
      const teacherMajor = document.getElementById("teacherMajor").value;
      const teacherID = document.getElementById("teacherID").value;
      const teacherBirth = document.getElementById("teacherBirth").value;
      const teacherSchool = document.getElementById("teacherSchool").value;
      const teacherExp = document.getElementById("teacherExp").value;
      const teacherPhoto = document.getElementById("teacherPhoto").files[0];

      const imageFileList = document.getElementById("uploadImages").files;
      const imageFiles = Object.values(imageFileList).map(file => ({
        name: file.name,
        data: URL.createObjectURL(file),
      }));

      uploadedImages = {};
      Array.from(imageFileList).forEach(file => {
        const section = "أدلة مرفقة"; // يمكنك تخصيص القسم هنا
        if (!uploadedImages[section]) uploadedImages[section] = [];
        uploadedImages[section].push({
          name: file.name,
          data: URL.createObjectURL(file),
        });
      });

      const teacherPhotoURL = teacherPhoto ? URL.createObjectURL(teacherPhoto) : '';

      document.getElementById("reportContainer").innerHTML = `
        <div class="container">
          <h2>التقرير النهائي</h2>
          <div class="teacher-info">
            <strong>اسم المعلم:</strong> ${teacherName}<br/>
            <strong>التخصص:</strong> ${teacherMajor}<br/>
            <strong>رقم الهوية:</strong> ${teacherID}<br/>
            <strong>تاريخ الميلاد:</strong> ${teacherBirth}<br/>
            <strong>المدرسة:</strong> ${teacherSchool}<br/>
            <strong>سنوات الخبرة:</strong> ${teacherExp}<br/>
          </div>
          <div class="teacher-photo-box">
            <img src="${teacherPhotoURL}" alt="صورة المعلم" />
          </div>

          <div class="image-row">
            ${Object.keys(uploadedImages).map(section => `
              <div class="image-section">
                <h3>${section}</h3>
                ${uploadedImages[section].map(img => `<img src="${img.data}" alt="${img.name}" />`).join('')}
              </div>
            `).join('')}
          </div>

          <div class="button-row">
            <button onclick="downloadPDF()">تحميل التقرير PDF</button>
            <button onclick="window.print()">طباعة التقرير</button>
          </div>
        </div>
      `;
    }

    function downloadPDF() {
      const doc = new jsPDF();
      doc.setFont('Arial', 'normal');
      doc.text('نموذج تقييم الأدلة', 105, 10, null, null, 'center');

      const teacherName = document.getElementById("teacherName").value;
      const teacherMajor = document.getElementById("teacherMajor").value;
      const teacherID = document.getElementById("teacherID").value;
      const teacherSchool = document.getElementById("teacherSchool").value;

      doc.text(`اسم المعلم: ${teacherName}`, 20, 30);
      doc.text(`التخصص: ${teacherMajor}`, 20, 40);
      doc.text(`رقم الهوية: ${teacherID}`, 20, 50);
      doc.text(`المدرسة: ${teacherSchool}`, 20, 60);

      const teacherPhoto = document.getElementById("teacherPhoto").files[0];
      if (teacherPhoto) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imgData = event.target.result;
          doc.addImage(imgData, 'JPEG', 20, 70, 50, 50);
        };
        reader.readAsDataURL(teacherPhoto);
      }

      doc.save('report.pdf');
    }
  </script>
</body>
</html>
