<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تقييم الأدلة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    details {
      background: #fff7e6;
      border: 2px dashed #f1a00d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    summary {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .description {
      margin: 10px 0;
      color: #444;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .input-row input[type="file"] {
      margin-left: 10px;
    }
    .preview {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
    button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #e68a00;
    }
    .report-image {
      max-height: 300px;
      margin: 10px;
      border-radius: 10px;
      background-color: #3e2723; /* Dark brown background */
      border: 4px solid #ffd700; /* Golden border */
      padding: 10px;
      object-fit: cover;
      width: 100%;
    }
    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly; /* Distribute images evenly */
      gap: 15px;
      margin-bottom: 20px;
    }
    .report-section {
      margin-bottom: 30px;
    }
    .button-row {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">نموذج تقييم الأدلة</h1>

  <div id="form-area"></div>

  <div style="text-align:center;">
    <button onclick="openReport()">صفحة الإنجاز</button>
  </div>

  <script>
    const formArea = document.getElementById('form-area');
    const uploadedImages = {};

    for (let i = 1; i <= 11; i++) {
      const sectionTitle = `البند رقم ${i}`;
      uploadedImages[sectionTitle] = [];

      const details = document.createElement('div');
      details.className = 'container';
      details.innerHTML = `
        <details>
          <summary>${sectionTitle}</summary>
          <p class="description">شرح توضيحي للبند ${i}.</p>
          ${generateInputRow(sectionTitle)}
          ${generateInputRow(sectionTitle)}
          ${generateInputRow(sectionTitle)}
        </details>
      `;
      formArea.appendChild(details);
    }

    function generateInputRow(section) {
      return `
        <div class="input-row">
          <input type="file" accept="image/*" onchange="handleImage(this, '${section}')" />
        </div>
        <div class="preview"></div>
      `;
    }

    function handleImage(input, section) {
      const file = input.files[0];
      const previewDiv = input.parentElement.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImages[section].push({ name: file.name, data: e.target.result });
          previewDiv.innerHTML = `تم رفع: <b>${file.name}</b>`;
        };
        reader.readAsDataURL(file);
      }
    }

    function openReport() {
      const reportWindow = window.open('', '_blank');
      reportWindow.document.write(`
        <html lang="ar" dir="rtl">
        <head>
          <title>صفحة الإنجاز</title>
          <meta charset="UTF-8" />
          <style>
            body {
              font-family: 'Cairo', sans-serif;
              padding: 20px;
              background-color: #fff7e6;
              direction: rtl;
            }
            h2 {
              color: #c67800;
              margin-top: 30px;
              border-bottom: 1px solid #ccc;
              padding-bottom: 5px;
            }
            .image-row {
              display: flex;
              flex-wrap: wrap;
              justify-content: space-evenly; /* Distribute images evenly */
              gap: 15px;
              margin-top: 10px;
              margin-bottom: 30px;
            }
            .image-row img {
              max-height: 300px;
              border: 4px solid #ffd700; /* Golden border */
              border-radius: 10px;
              background-color: #3e2723; /* Dark brown background */
              padding: 10px;
              object-fit: cover;
              width: 100%;
            }
            .button-row {
              text-align: center;
              margin-top: 30px;
            }
            button {
              background-color: #ff9900;
              border: none;
              color: white;
              padding: 10px 20px;
              border-radius: 8px;
              font-size: 16px;
              cursor: pointer;
              margin: 5px;
            }
            button:hover {
              background-color: #e68a00;
            }
          </style>
        </head>
        <body>
          <div id="pdf-content">
            <h1 style="text-align:center;">صفحة الإنجاز</h1>
      `);

      for (const section in uploadedImages) {
        const images = uploadedImages[section];
        if (images.length > 0) {
          reportWindow.document.write(`<div class="report-section"><h2>${section}</h2><div class="image-row">`);
          images.forEach(image => {
            reportWindow.document.write(`<img src="${image.data}" alt="${image.name}" />`);
          });
          reportWindow.document.write(`</div></div>`);
        }
      }

      reportWindow.document.write(`
          </div>
          <div class="button-row">
            <button onclick="window.print()">طباعة</button>
            <button onclick="navigator.share ? navigator.share({ title: 'صفحة الإنجاز', url: window.location.href }) : alert('المشاركة غير مدعومة')">مشاركة</button>
          </div>
        </body>
        </html>
      `);
      reportWindow.document.close();
    }
  </script>
</body>
</html>
