<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تقييم الأدلة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    details {
      background: #fff7e6;
      border: 2px dashed #f1a00d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    summary {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .input-row input[type="file"] {
      margin-left: 10px;
    }
    .preview {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
    button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">نموذج تقييم الأدلة</h1>

  <div id="form-area"></div>

  <div style="text-align:center;">
    <button onclick="openReport()">عرض التقرير</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const formArea = document.getElementById('form-area');
    const uploadedImages = {};

    for (let i = 1; i <= 11; i++) {
      const sectionTitle = `البند رقم ${i}`;
      uploadedImages[sectionTitle] = [];

      const details = document.createElement('div');
      details.className = 'container';
      details.innerHTML = `
        <details>
          <summary>${sectionTitle}</summary>
          <p class="description">شرح توضيحي للبند ${i}.</p>
          ${generateInputRow(sectionTitle)}
          ${generateInputRow(sectionTitle)}
          ${generateInputRow(sectionTitle)}
        </details>
      `;
      formArea.appendChild(details);
    }

    function generateInputRow(section) {
      return `
        <div class="input-row">
          <input type="file" accept="image/*" onchange="handleImage(this, '${section}')" />
        </div>
        <div class="preview"></div>
      `;
    }

    function handleImage(input, section) {
      const file = input.files[0];
      const previewDiv = input.parentElement.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImages[section].push({ name: file.name, data: e.target.result });
          previewDiv.innerHTML = `تم رفع: <b>${file.name}</b>`;
        };
        reader.readAsDataURL(file);
      }
    }

    async function openReport() {
      const reportWindow = window.open("", "_blank");
      const style = `
        <style>
          body { font-family: 'Cairo', sans-serif; direction: rtl; padding: 20px; background: #fffbe6; }
          h2 { color: #d35400; border-bottom: 1px solid #f39c12; padding-bottom: 5px; }
          .image-block { margin: 10px 0; display: flex; align-items: center; gap: 10px; }
          .image-block img { border: 1px solid #ccc; max-width: 150px; height: auto; border-radius: 8px; }
          .qr { width: 80px; height: 80px; }
        </style>
      `;

      let content = `<html><head><meta charset="UTF-8"><title>تقرير الأدلة</title>${style}</head><body>`;
      content += `<h1 style="text-align:center;">تقرير الأدلة</h1>`;

      for (const section in uploadedImages) {
        const images = uploadedImages[section];
        if (images.length === 0) continue;

        content += `<h2>${section}</h2>`;

        for (const img of images) {
          const qrCanvas = document.createElement('canvas');
          await QRCode.toCanvas(qrCanvas, img.name);
          const qrData = qrCanvas.toDataURL("image/png");

          content += `
            <div class="image-block">
              <img src="${img.data}" alt="${img.name}" />
              <div>
                <div><b>${img.name}</b></div>
                <img class="qr" src="${qrData}" alt="QR" />
              </div>
            </div>
          `;
        }
      }

      content += `</body></html>`;
      reportWindow.document.write(content);
      reportWindow.document.close();
    }
  </script>
</body>
</html>
