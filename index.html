<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تقرير متابعة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f5ef;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h2 {
      color: #5a3e36;
    }

    .item {
      background-color: #fffaf3;
      border: 2px dashed #c2b280;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .item h3 {
      color: #8b5e3c;
      margin-bottom: 10px;
    }

    .item p {
      margin: 10px 0;
      font-size: 16px;
    }

    .upload-label {
      display: block;
      margin-top: 10px;
      color: #5a3e36;
      font-weight: bold;
    }

    input[type="file"] {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>نموذج تقرير المتابعة</h2>

  <div class="item">
    <h3>البند الأول: المظهر العام</h3>
    <p>يُقصد به مدى نظافة المكان وترتيبه بشكل عام، بما يشمل الأرضيات، النوافذ، المكاتب، والحوائط.</p>
    <label class="upload-label">تحميل الصور:</label>
    <input type="file" accept="image/*" multiple>
  </div>

  <div class="item">
    <h3>البند الثاني: أدوات السلامة</h3>
    <p>يشمل توفر طفايات الحريق، لوحات الإخلاء، صناديق الإسعافات الأولية، وسلامة الأسلاك الكهربائية.</p>
    <label class="upload-label">تحميل الصور:</label>
    <input type="file" accept="image/*" multiple>
  </div>

  <!-- انسخ وكرر هذا الجزء لباقي البنود -->

</body>
</html>
