<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نماذج البنود</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #fdf7f0;
      padding: 20px;
    }

    .container {
      margin-bottom: 15px;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff8e1;
    }

    summary {
      font-weight: bold;
      font-size: 18px;
      color: #7b4f00;
      cursor: pointer;
      padding: 5px 0;
    }

    .description {
      margin: 10px 0;
      font-size: 14px;
      color: #444;
    }

    .input-row {
      margin: 10px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="file"] {
      display: block;
      margin-top: 5px;
    }

    .preview img {
      max-width: 100px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>نموذج تعبئة البنود</h2>
  <div id="formArea"></div>

  <script>
    const formArea = document.getElementById('formArea');
    const uploadedImages = {};

    for (let i = 1; i <= 11; i++) {
      const sectionKey = `البند رقم ${i}`;
      uploadedImages[sectionKey] = [];

      const container = document.createElement('div');
      container.className = 'container';

      const details = document.createElement('details');
      const summary = document.createElement('summary');
      summary.textContent = sectionKey;
      summary.id = `summary-${i}`;

      const description = document.createElement('p');
      description.className = 'description';
      description.textContent = `شرح توضيحي للبند ${i}.`;

      const inputTitle = document.createElement('input');
      inputTitle.type = 'text';
      inputTitle.placeholder = 'اكتب عنوانًا للبند...';
      inputTitle.className = 'input-row';
      inputTitle.style.marginTop = '10px';
      inputTitle.oninput = function () {
        const newTitle = inputTitle.value.trim();
        document.getElementById(`summary-${i}`).textContent = newTitle !== '' ? newTitle : sectionKey;
      };

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.className = 'input-row';
      fileInput.onchange = function () {
        handleImage(this, sectionKey);
      };

      const preview = document.createElement('div');
      preview.className = 'preview';

      details.appendChild(summary);
      details.appendChild(description);
      details.appendChild(inputTitle);
      details.appendChild(fileInput);
      details.appendChild(preview);

      container.appendChild(details);
      formArea.appendChild(container);
    }

    function handleImage(input, section) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = input.nextElementSibling;
          preview.innerHTML = `<img src="${e.target.result}" alt="صورة">`;
          uploadedImages[section].push(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
