<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملف الإنجاز</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    body {
      background-color: #f4f1ee;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5a3e2b;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #8d6e63;
      color: white;
      border: none;
      cursor: pointer;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>ملف الإنجاز</h1>

  <label for="phoneInput">رقم الجوال:</label>
  <input type="text" id="phoneInput" placeholder="أدخل رقم الجوال">

  <button onclick="generatePage()">توليد صفحة الإنجاز</button>
  <button onclick="searchEnjaz()">عرض صفحة الإنجاز</button>

  <div id="output"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxxx...", // استبدل هذه البيانات بما أرسلته مسبقًا
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generatePage() {
      const phone = document.getElementById('phoneInput').value.trim();
      if (!phone) {
        alert("أدخل رقم الجوال");
        return;
      }

      const enjazData = {
        title: "صفحة إنجاز",
        createdAt: new Date().toLocaleString()
      };

      db.ref("enjaz/" + phone).set(enjazData)
        .then(() => {
          alert("تم حفظ صفحة الإنجاز بنجاح");
        })
        .catch((error) => {
          alert("حدث خطأ أثناء الحفظ: " + error.message);
        });
    }

    function searchEnjaz() {
      const phone = document.getElementById('phoneInput').value.trim();
      if (!phone) {
        alert("أدخل رقم الجوال للبحث");
        return;
      }

      db.ref("enjaz/" + phone).get()
        .then(snapshot => {
          if (snapshot.exists()) {
            document.getElementById("output").innerText = JSON.stringify(snapshot.val(), null, 2);
          } else {
            alert("لا توجد بيانات لهذا الرقم.");
          }
        })
        .catch(error => {
          alert("خطأ أثناء البحث: " + error.message);
        });
    }
  </script>

</body>
</html>
