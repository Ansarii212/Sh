<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تقييم الأدلة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    details {
      background: #fff7e6;
      border: 2px dashed #f1a00d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    summary {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .input-row {
      margin: 10px 0;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }
    .image-box {
      background: #5c3a1a;
      border: 4px solid gold;
      padding: 10px;
      border-radius: 10px;
      flex: 1 1 calc(33% - 40px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .buttons {
      text-align: center;
      margin: 30px 0;
    }
    button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #e68a00;
    }
    @media print {
      body {
        background: white !important;
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
      }
      .buttons {
        display: none !important;
      }
      @page {
        margin: 20mm;
        size: A4 portrait;
      }
      .image-box {
        page-break-inside: avoid;
      }
      .preview .image-box:nth-child(3n+1) {
        page-break-before: always;
      }
      footer, header {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">نموذج تقييم الأدلة</h1>

  <div id="form-area"></div>

  <div class="buttons">
    <button onclick="window.print()">طباعة</button>
    <button onclick="navigator.share ? navigator.share({title: 'نموذج التقييم', url: window.location.href}) : alert('المشاركة غير مدعومة في هذا المتصفح')">مشاركة</button>
  </div>

  <script>
    const formArea = document.getElementById('form-area');
    const uploadedImages = {};

    for (let i = 1; i <= 11; i++) {
      const sectionTitle = `البند رقم ${i}`;
      uploadedImages[sectionTitle] = [];

      const details = document.createElement('div');
      details.className = 'container';
      details.innerHTML = `
        <details open>
          <summary>${sectionTitle}</summary>
          <p>شرح توضيحي للبند ${i}.</p>
          <div class="input-row">
            <input type="file" accept="image/*" multiple onchange="handleFiles(this, '${sectionTitle}')"/>
          </div>
          <div class="preview" id="preview-${i}"></div>
        </details>
      `;
      formArea.appendChild(details);
    }

    function handleFiles(input, section) {
      const files = input.files;
      const previewDiv = input.parentElement.nextElementSibling;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImages[section].push({ name: file.name, data: e.target.result });
          const imgBox = document.createElement('div');
          imgBox.className = 'image-box';
          imgBox.innerHTML = `<img src="${e.target.result}" alt="${file.name}" />`;
          previewDiv.appendChild(imgBox);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
