<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج رفع أدلة تقييم أداء المعلم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
      padding: 20px;
    }
    .container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نموذج رفع أدلة تقييم أداء المعلم</h1>
    <form id="evidenceForm">
      <label>اسم المعلم:</label>
      <input type="text" name="teacherName" required>

      <label>رقم الهوية:</label>
      <input type="text" name="teacherID" required>

      <label>المدرسة:</label>
      <input type="text" name="school" required>

      <label>المكتب:</label>
      <input type="text" name="office" required>

      <label>تحميل الأدلة (PDF فقط):</label>
      <input type="file" id="fileUpload" accept=".pdf" required>

      <button type="submit">إرسال</button>
    </form>
    <div id="status"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // إعدادات Firebase - استبدل القيم ببيانات مشروعك
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    document.getElementById('evidenceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.teacherName.value;
      const id = e.target.teacherID.value;
      const school = e.target.school.value;
      const office = e.target.office.value;
      const file = document.getElementById('fileUpload').files[0];

      if (!file || file.type !== "application/pdf") {
        alert("يرجى رفع ملف PDF فقط.");
        return;
      }

      const statusDiv = document.getElementById('status');
      statusDiv.innerText = "جاري الرفع...";

      try {
        const storageRef = storage.ref(`evidences/${id}-${file.name}`);
        await storageRef.put(file);
        const fileURL = await storageRef.getDownloadURL();

        await db.collection("evidences").add({
          teacherName: name,
          teacherID: id,
          school: school,
          office: office,
          fileURL: fileURL,
          timestamp: new Date()
        });

        statusDiv.innerText = "تم الإرسال بنجاح!";
        e.target.reset();
      } catch (error) {
        statusDiv.innerText = "حدث خطأ أثناء الإرسال.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
