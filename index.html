<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شهادة تقدير</title>
  <style>
    body {
      background-color: #3e2f27;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .teacher-info {
      background-color: #2c211b;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #a97c50;
      border-radius: 15px;
      max-width: 600px;
      position: relative;
    }

    .teacher-info img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .teacher-info label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      text-align: right;
      padding-right: 20px;
    }

    .teacher-info input {
      width: 90%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      color: #000;
    }

    .signature-section {
      margin-top: 20px;
    }

    .signature-section label {
      display: inline-block;
      margin: 10px;
      font-size: 16px;
    }

    .signature-section input[type="file"] {
      margin-top: 10px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      background-color: #5c3a1d;
      color: #fff;
      padding: 6px 12px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #774e2a;
    }

    h2 {
      margin-bottom: 15px;
      color: #ffcc99;
    }
  </style>
</head>
<body>

  <div class="teacher-info">
    <h2>بيانات المعلم</h2>
    <img id="teacher-photo-preview" src="" alt="صورة المعلم" />
    
    <label>اسم المعلم:</label>
    <input type="text" id="teacherName" placeholder="ادخل اسم المعلم" />

    <label>التخصص:</label>
    <input type="text" id="specialization" placeholder="ادخل التخصص" />

    <label>رقم الهوية:</label>
    <input type="text" id="idNumber" placeholder="ادخل رقم الهوية" />

    <label>تاريخ الميلاد:</label>
    <input type="date" id="birthDate" />

    <label>المدرسة:</label>
    <input type="text" id="schoolName" placeholder="ادخل اسم المدرسة" />

    <label>سنوات الخبرة:</label>
    <input type="number" id="experience" placeholder="مثال: 10" />

    <label>رفع صورة المعلم:</label>
    <input type="file" id="teacher-photo" accept="image/*" onchange="previewPhoto()" />
  </div>

  <div class="signature-section">
    <label>توقيع المعلم (كتابة):</label>
    <input type="text" id="signatureText" placeholder="ادخل اسم التوقيع" />
    <br/>
    <label>رفع صورة التوقيع:</label>
    <input type="file" id="signatureImage" accept="image/*" />
  </div>

  <div class="buttons">
    <button onclick="printCertificate()">طباعة الشهادة</button>
    <button onclick="saveAsImage()">حفظ كصورة</button>
    <button onclick="downloadPDF()">تحويل إلى PDF</button>
    <button onclick="window.location.href='index.html'">الرجوع للصفحة الرئيسية</button>
  </div>

  <script>
    function previewPhoto() {
      const input = document.getElementById('teacher-photo');
      const preview = document.getElementById('teacher-photo-preview');
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    }

    function printCertificate() {
      window.print();
    }

    function saveAsImage() {
      alert("سيتم حفظ الشهادة كصورة (ميزة غير مفعلة في هذا المثال)");
    }

    function downloadPDF() {
      alert("سيتم تحميل الشهادة كـ PDF (ميزة غير مفعلة في هذا المثال)");
    }
  </script>

</body>
</html>
