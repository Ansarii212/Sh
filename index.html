<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تقييم الأدلة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    details {
      background: #fff7e6;
      border: 2px dashed #f1a00d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    summary {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .description {
      margin: 10px 0;
      color: #444;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .input-row input[type="file"] {
      margin-left: 10px;
    }
    .input-row input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 250px;
    }
    .preview {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
    button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">نموذج تقييم الأدلة</h1>

  <!-- 11 قوائم منسدلة -->
  <div id="form-area"></div>

  <div style="text-align:center;">
    <button onclick="generatePDF()">توليد ملف PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const formArea = document.getElementById('form-area');
    const uploadedImages = [];

    for (let i = 1; i <= 11; i++) {
      const details = document.createElement('div');
      details.className = 'container';
      details.innerHTML = `
        <details>
          <summary>البند رقم ${i}</summary>
          <p class="description">شرح توضيحي للبند ${i}.</p>
          ${generateInputRow()}
          ${generateInputRow()}
          ${generateInputRow()}
        </details>
      `;
      formArea.appendChild(details);
    }

    function generateInputRow() {
      return `
        <div class="input-row">
          <input type="file" accept="image/*" onchange="handleImage(this)" />
          <input type="text" placeholder="ملاحظة" />
        </div>
        <div class="preview"></div>
      `;
    }

    function handleImage(input) {
      const file = input.files[0];
      const previewDiv = input.parentElement.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImages.push({ name: file.name, data: e.target.result });
          previewDiv.innerHTML = `تم رفع: <b>${file.name}</b>`;
        };
        reader.readAsDataURL(file);
      }
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      if (uploadedImages.length === 0) {
        alert("يرجى رفع صورة واحدة على الأقل.");
        return;
      }

      for (let i = 0; i < uploadedImages.length; i++) {
        doc.text(`الصورة رقم ${i + 1}: ${uploadedImages[i].name}`, 10, y);
        y += 10;
        doc.addImage(uploadedImages[i].data, 'JPEG', 10, y, 50, 50);
        y += 60;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      }

      doc.save("report.pdf");
    }
  </script>
</body>
</html>
