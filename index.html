<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تقييم الأدلة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #5d4037;
      padding: 20px;
      direction: rtl;
      color: white;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      color: #000;
    }
    .teacher-info {
      background: #fff;
      border: 2px solid #f8b500;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
    }
    .teacher-photo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid #f8b500;
      border-radius: 10px;
      background-color: #eee;
    }
    input, label {
      color: #000;
    }
    .teacher-info input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .input-row input[type="file"] {
      margin-left: 10px;
    }
    .preview {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
    button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }
    button:hover {
      background-color: #e68a00;
    }
    details {
      background: #fff7e6;
      border: 2px dashed #f1a00d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    summary {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .image-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
    }
    .image-row img {
      width: 32%;
      height: auto;
      object-fit: contain;
      background-color: #3e2723;
      border: 4px solid #ffd700;
      border-radius: 10px;
      padding: 10px;
    }
    .button-row {
      text-align: center;
      margin-top: 30px;
    }
    .top-bar {
      background-color: #3e2723;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .top-bar a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    @media print {
      @page {
        size: A4;
        margin: 15mm;
      }
      body {
        background: white !important;
        color: black !important;
      }
      .no-print {
        display: none !important;
      }
      .image-row img {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar no-print">
    <a href="https://ansarii212.github.io/Cert/" target="_blank">العودة للصفحة الرئيسية</a>
  </div>

  <h1 style="text-align:center;">نموذج تقييم الأدلة</h1>

  <!-- Teacher Info Box -->
  <div class="teacher-info container">
    <img id="teacherPhotoPreview" class="teacher-photo" alt="صورة المعلم" />
    <label>اسم المعلم: <input type="text" id="teacherName"></label>
    <label>التخصص: <input type="text" id="teacherMajor"></label>
    <label>رقم الهوية: <input type="text" id="teacherID"></label>
    <label>تاريخ الميلاد: <input type="date" id="teacherBirth"></label>
    <label>المدرسة: <input type="text" id="teacherSchool"></label>
    <label>سنوات الخبرة: <input type="number" id="teacherExp"></label>
    <label>رفع صورة المعلم:
      <input type="file" accept="image/*" onchange="handleTeacherPhoto(this)">
    </label>
  </div>

  <div id="form-area"></div>

  <!-- توقيع المعلم -->
  <div class="container">
    <label>توقيع المعلم (كتابة): <input type="text" id="teacherSignText"></label>
    <label>رفع صورة التوقيع:
      <input type="file" accept="image/*" onchange="handleSignature(this)">
    </label>
    <div class="preview" id="signaturePreview"></div>
  </div>

  <!-- Buttons -->
  <div class="no-print button-row">
    <button onclick="openReport()">صفحة الإنجاز</button>
    <button onclick="window.scrollTo(0,0)">عودة للإضافة</button>
  </div>

  <script>
    const formArea = document.getElementById('form-area');
    const uploadedImages = {};
    let teacherPhoto = '';
    let teacherSignature = '';

    for (let i = 1; i <= 11; i++) {
      const sectionTitle = `البند رقم ${i}`;
      uploadedImages[sectionTitle] = [];

      const details = document.createElement('div');
      details.className = 'container';
      details.innerHTML = `
        <details>
          <summary>${sectionTitle}</summary>
          <label>الوصف:</label>
          <input type="text" id="description-${i}" placeholder="أدخل وصف للبند ${i}" />
          <p class="description">شرح توضيحي للبند ${i}.</p>
          ${generateInputRow(sectionTitle)}
          ${generateInputRow(sectionTitle)}
          ${generateInputRow(sectionTitle)}
        </details>
      `;
      formArea.appendChild(details);
    }

    function generateInputRow(section) {
      return `
        <div class="input-row">
          <input type="file" accept="image/*" onchange="handleImage(this, '${section}')" />
        </div>
        <div class="preview"></div>
      `;
    }

    function handleImage(input, section) {
      const file = input.files[0];
      const previewDiv = input.parentElement.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImages[section].push({ name: file.name, data: e.target.result });
          previewDiv.innerHTML = `تم رفع: <b>${file.name}</b>`;
        };
        reader.readAsDataURL(file);
      }
    }

    function handleTeacherPhoto(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          teacherPhoto = e.target.result;
          document.getElementById('teacherPhotoPreview').src = teacherPhoto;
        };
        reader.readAsDataURL(file);
      }
    }

    function handleSignature(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          teacherSignature = e.target.result;
          document.getElementById('signaturePreview').innerHTML = `<img src="${teacherSignature}" style="width:150px; border:2px solid #ccc; border-radius:5px; margin-top:10px;" alt="التوقيع">`;
        };
        reader.readAsDataURL(file);
      }
    }

    function openReport() {
      const reportWindow = window.open('', '_blank');
      reportWindow.document.write(`
        <html lang="ar" dir="rtl">
        <head>
          <title>صفحة الإنجاز</title>
          <meta charset="UTF-8" />
          <style>
            body {
              font-family: 'Cairo', sans-serif;
              padding: 20px;
              background-color: #fff7e6;
              direction: rtl;
            }
            .image-row {
              display: flex;
              justify-content: space-between;
              gap: 15px;
              margin-top: 10px;
              margin-bottom: 40px;
            }
            .image-row img {
              width: 32%;
              max-height: 250px;
              object-fit: contain;
              border: 4px solid #ffd700;
              border-radius: 10px;
              background-color: #3e2723;
              padding: 10px;
              page-break-inside: avoid;
            }
          </style>
        </head>
        <body>
          <h1 style="text-align:center;">التقرير النهائي</h1>
          <div class="container">
            <h2>معلومات المعلم</h2>
            <img src="${teacherPhoto}" alt="صورة المعلم" style="width: 150px; height: 150px; border: 3px solid #f8b500; border-radius: 10px;" />
            <p>اسم المعلم: <b>${document.getElementById('teacherName').value}</b></p>
            <p>التخصص: <b>${document.getElementById('teacherMajor').value}</b></p>
            <p>رقم الهوية: <b>${document.getElementById('teacherID').value}</b></p>
            <p>تاريخ الميلاد: <b>${document.getElementById('teacherBirth').value}</b></p>
            <p>المدرسة: <b>${document.getElementById('teacherSchool').value}</b></p>
            <p>سنوات الخبرة: <b>${document.getElementById('teacherExp').value}</b></p>
            <p>التوقيع: <img src="${teacherSignature}" style="width:150px; border:2px solid #ccc; border-radius:5px;" alt="التوقيع"></p>
          </div>

          <h2>الأدلة والوثائق</h2>
          ${Object.keys(uploadedImages).map(section => `
            <div class="container">
              <h3>${section}</h3>
              ${uploadedImages[section].map(image => `
                <div class="image-row">
                  <img src="${image.data}" alt="${image.name}">
                </div>
              `).join('')}
            </div>
          `).join('')}
        </body>
        </html>
      `);
    }
  </script>
</body>
</html>
