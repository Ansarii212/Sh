<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تقييم الأدلة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    details {
      background: #fff7e6;
      border: 2px dashed #f1a00d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    summary {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .description {
      margin: 10px 0;
      color: #444;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .input-row input[type="file"] {
      margin-left: 10px;
    }
    .preview {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
    button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">نموذج تقييم الأدلة</h1>

  <div id="form-area"></div>

  <div style="text-align:center;">
    <button onclick="generatePDF()">توليد ملف PDF</button>
  </div>

  <!-- تحميل مكتبات jsPDF وخط Amiri -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/polyfills.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/fonts/Amiri-Regular-normal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const formArea = document.getElementById('form-area');
    const uploadedImages = {};

    for (let i = 1; i <= 11; i++) {
      const sectionTitle = `البند رقم ${i}`;
      uploadedImages[sectionTitle] = [];

      const details = document.createElement('div');
      details.className = 'container';
      details.innerHTML = `
        <details>
          <summary>${sectionTitle}</summary>
          <p class="description">شرح توضيحي للبند ${i}.</p>
          ${generateInputRow(sectionTitle)}
          ${generateInputRow(sectionTitle)}
          ${generateInputRow(sectionTitle)}
        </details>
      `;
      formArea.appendChild(details);
    }

    function generateInputRow(section) {
      return `
        <div class="input-row">
          <input type="file" accept="image/*" onchange="handleImage(this, '${section}')" />
        </div>
        <div class="preview"></div>
      `;
    }

    function handleImage(input, section) {
      const file = input.files[0];
      const previewDiv = input.parentElement.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImages[section].push({ name: file.name, data: e.target.result });
          previewDiv.innerHTML = `تم رفع: <b>${file.name}</b>`;
        };
        reader.readAsDataURL(file);
      }
    }

    window.generatePDF = async function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.addFont("Amiri-Regular", "Amiri", "normal");
      doc.setFont("Amiri");
      doc.setFontSize(22);
      let y = 25;

      doc.text("ملف إنجاز", 105, y, { align: "center" });
      y += 15;

      for (const section in uploadedImages) {
        const images = uploadedImages[section];
        if (images.length === 0) continue;

        doc.setFontSize(16);
        doc.setTextColor(50, 50, 50);
        doc.text(section, 200, y, { align: "right" });
        y += 10;

        for (let i = 0; i < images.length; i++) {
          const x = 15 + (i % 3) * 60;
          if (i > 0 && i % 3 === 0) y += 80;

          doc.setFillColor(205, 170, 125);
          doc.rect(x - 5, y - 5, 55, 70, 'F');

          doc.addImage(images[i].data, 'JPEG', x, y, 45, 45);

          const qrCanvas = document.createElement('canvas');
          await QRCode.toCanvas(qrCanvas, images[i].name);
          const qrData = qrCanvas.toDataURL("image/png");
          doc.addImage(qrData, 'PNG', x, y + 48, 25, 25);
        }

        y += 80;
        if (y > 250) {
          doc.addPage();
          doc.setFont("Amiri");
          y = 25;
        }
      }

      doc.addPage();
      doc.setFontSize(16);
      doc.text("ملف الإنجاز النهائي", 105, 30, { align: "center" });

      const finalQR = document.createElement('canvas');
      await QRCode.toCanvas(finalQR, "ملف الإنجاز");
      const finalQRData = finalQR.toDataURL("image/png");
      doc.addImage(finalQRData, 'PNG', 90, 40, 30, 30);

      doc.save("ملف_إنجاز.pdf");
    };
  </script>
</body>
</html>
